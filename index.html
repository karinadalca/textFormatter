<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Text Formatter</h1>
        <textarea id="inputText" rows="10" placeholder="Enter your text here..."></textarea>
        <div class="options">
            <label>
                <input type="checkbox" id="removeSpaces"> Remove Spaces
            </label>
            <label>
                <input type="checkbox" id="removeLineBreaks"> Remove Line Breaks
            </label>
        </div>
        <button id="formatButton">Format Text</button>
        <textarea id="outputText" rows="10" readonly></textarea>
    </div>
    <script src="app.js"></script>
</body>
</html>
